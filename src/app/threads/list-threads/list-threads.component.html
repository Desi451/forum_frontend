<div class="centered-container">
  <div class="threads-container">
    <mat-card *ngFor="let thread of threads" class="thread-card">
      <mat-card-header>
        <div mat-card-avatar class="thread-avatar"></div>
        <mat-card-title>{{ thread.title }}</mat-card-title>
        <mat-card-subtitle>
          By {{ thread.author }} |
          {{ thread.creationDate | date : "shortDate" }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ thread.description }}</p>
        <div class="tags-and-actions">
          <div class="tags">
            <span *ngFor="let tag of thread.tags" class="tag">#{{ tag }}</span>
          </div>
          <button
            mat-raised-button
            color="primary"
            class="details-button"
            (click)="onDetails(thread.id)"
          >
            Details
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
