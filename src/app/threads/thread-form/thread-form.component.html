<div class="centered-container">
  <mat-card>
    <mat-card-title>
      Thread
      <mat-icon>create</mat-icon>
    </mat-card-title>
    <mat-card-content>
      <form
        [formGroup]="threadForm"
        (ngSubmit)="onSubmit()"
        class="form-content"
      >
        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Title</mat-label>
          <input
            id="title"
            type="text"
            matInput
            formControlName="title"
            placeholder="Enter thread title"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Description</mat-label>
          <textarea
            id="description"
            matInput
            formControlName="description"
            placeholder="Enter thread description"
            rows="4"
            required
          ></textarea>
        </mat-form-field>

        <div class="file-upload w-100 mb-3">
          <label for="thread_images" class="file-label">Upload Images</label>
          <input
            type="file"
            id="thread_images"
            multiple
            (change)="onFileSelect($event)"
            class="file-input"
          />
        </div>

        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Thread Tags</mat-label>
          <input
            id="thread_tags"
            type="text"
            matInput
            formControlName="thread_tags"
            placeholder="Enter tags, separated by commas"
          />
        </mat-form-field>

        <div class="d-flex justify-content-center mb-3">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="threadForm.invalid"
          >
            Submit
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
