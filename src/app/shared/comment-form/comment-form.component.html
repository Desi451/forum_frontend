<h2 mat-dialog-title>Create Thread <mat-icon>create</mat-icon></h2>
<mat-dialog-content>
  <form [formGroup]="threadForm" (ngSubmit)="onSubmit()" class="form-content">
    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Description</mat-label>
      <textarea
        id="description"
        matInput
        formControlName="description"
        placeholder="Enter thread description"
        rows="4"
        required
      ></textarea>
    </mat-form-field>

    <div class="file-upload w-100 mb-3">
      <label for="thread_images" class="file-label">Upload Images</label>
      <input
        type="file"
        id="thread_images"
        multiple
        (change)="onFileSelect($event)"
        class="file-input"
      />
    </div>

    <div class="d-flex justify-content-center mb-3">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="threadForm.invalid"
      >
        Submit
      </button>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
</mat-dialog-actions>
