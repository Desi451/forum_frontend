<div class="container centered-container">
  <mat-card>
    <mat-card-title
      >Profile Edit
      <mat-icon>edit</mat-icon>
    </mat-card-title>
    <mat-card-content>
      <div class="left">
        <div class="formPanel">
          <form [formGroup]="nickNameForm" (ngSubmit)="saveNickname()">
            <div class="box">
              <mat-form-field appearance="fill" class="w-100 mb-3">
                <mat-label>Nickname</mat-label>
                <input
                  id="nickname"
                  type="text"
                  matInput
                  formControlName="nickname"
                  placeholder="Enter your nickname"
                  required
                />
                <mat-icon>person</mat-icon>
              </mat-form-field>
            </div>
            <div class="box-button">
              <button mat-fab [disabled]="nickNameForm.invalid">
                <mat-icon>save</mat-icon>
              </button>
            </div>
          </form>
        </div>

        <div class="formPanel">
          <form [formGroup]="mailForm" (ngSubmit)="saveMail()">
            <div class="box">
              <mat-form-field appearance="fill" class="w-100 mb-3">
                <mat-label>Email</mat-label>
                <input
                  id="email"
                  type="email"
                  matInput
                  formControlName="email"
                  placeholder="Enter your email"
                  required
                />
                <mat-icon>email</mat-icon>
              </mat-form-field>
            </div>
            <div class="box-button">
              <button mat-fab [disabled]="mailForm.invalid">
                <mat-icon>save</mat-icon>
              </button>
            </div>
          </form>
        </div>

        <div class="formPanel">
          <form [formGroup]="passwordForm" (ngSubmit)="savePassword()">
            <mat-form-field appearance="fill" class="w-100 mb-3">
              <mat-label>Password</mat-label>
              <input
                id="password"
                type="password"
                matInput
                formControlName="password"
                placeholder="Enter your password"
                required
              />
              <mat-icon>lock</mat-icon>
            </mat-form-field>
            <div class="box-button">
              <button mat-fab [disabled]="passwordForm.invalid">
                <mat-icon>save</mat-icon>
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="right">
        <form id="editForm" name="editForm" [formGroup]="editFormImage">
          <mat-form-field appearance="fill">
            <mat-label>Profile Image</mat-label>
            <div
              class="fileUploadContainer"
              [ngStyle]="{
                'margin-top': editFormImage.get('photo')!.value ? '5px' : '20px'
              }"
            >
              <ng-container *ngIf="editFormImage.get('photo')!.value">
                <img [src]="editFormImage.get('photo')!.value" />
                <button
                  class="deleteButton"
                  mat-icon-button
                  (click)="fileInput.value = ''; removeImage()"
                >
                  <mat-icon style="margin-top: 16px">close</mat-icon>
                </button>
              </ng-container>
              <div
                *ngIf="!editFormImage.get('photo')!.value"
                fxLayout="column"
                fxLayoutAlign="center center"
                fxLayoutGap="10px"
              >
                <mat-icon style="opacity: 60%">file_upload</mat-icon>
                <button
                  mat-raised-button
                  color="primary"
                  style="width: 100%; opacity: 80%"
                >
                  Browser
                </button>
              </div>
              <input
                #fileInput
                class="fileInput"
                type="file"
                multiple="multiple"
                accept="image/*"
                (change)="setFileData($event)"
              />
            </div>
            <input matInput formControlName="photo" readonly [hidden]="true" />
          </mat-form-field>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<div *ngIf="confirmForm" class="container small-container">
  <mat-card>
    <div class="smallPanel">
      <small>Type current password & confirm</small>
      <form [formGroup]="conPasswordForm" (ngSubmit)="confirmSave()">
        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Password</mat-label>
          <input
            id="conPassword"
            type="password"
            matInput
            formControlName="conPassword"
            placeholder="Enter your password"
            required
          />
          <mat-icon>lock</mat-icon>
        </mat-form-field>
        <div class="box-button">
          <button mat-fab [disabled]="conPasswordForm.invalid">
            <mat-icon
              ><span class="material-symbols-outlined">
                arrow_forward
              </span></mat-icon
            >
          </button>
        </div>
      </form>
    </div>
  </mat-card>
</div>

<div class="container small-container">
  <mat-tab-group>
    <mat-tab label="Subscribed threads"
      ><app-user-subscribed-threads />
    </mat-tab>
    <mat-tab label="My Threads"><app-user-threads /> </mat-tab>
  </mat-tab-group>
</div>
