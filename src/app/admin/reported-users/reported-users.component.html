<table
  mat-table
  [dataSource]="reportedUsers.data"
  class="mat-elevation-z8 demo-table"
>
  <ng-container matColumnDef="reportId">
    <th mat-header-cell *matHeaderCellDef>Report ID</th>
    <td mat-cell *matCellDef="let element">{{ element.reportId }}</td>
  </ng-container>

  <ng-container matColumnDef="reportedUserNickname">
    <th mat-header-cell *matHeaderCellDef>Reported User Nickname</th>
    <td mat-cell *matCellDef="let element">
      {{ element.reportedUserNickname }}
    </td>
  </ng-container>

  <ng-container matColumnDef="reportedUserMail">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.reportedUserMail }}</td>
  </ng-container>

  <ng-container matColumnDef="reason">
    <th mat-header-cell *matHeaderCellDef>Reason</th>
    <td mat-cell *matCellDef="let element">{{ element.reason }}</td>
  </ng-container>

  <ng-container matColumnDef="reportDate">
    <th mat-header-cell *matHeaderCellDef>Report Date</th>
    <td mat-cell *matCellDef="let element">{{ element.reportDate | date }}</td>
  </ng-container>

  <ng-container matColumnDef="reportingUserNickname">
    <th mat-header-cell *matHeaderCellDef>Reporting User Nickname</th>
    <td mat-cell *matCellDef="let element">
      {{ element.reportingUserNickname }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button matTooltip="user profile">
        <mat-icon>remove_red_eye</mat-icon>
      </button>
      <button mat-icon-button matTooltip="ban user">
        <mat-icon>lock</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [length]="reportedUsers.totalCount"
  [pageSize]="reportedUsers.pageSize"
  [pageSizeOptions]="[2, 5, 10, 15]"
  (page)="handlePageEvent($event)"
  aria-label="Select page"
>
</mat-paginator>
