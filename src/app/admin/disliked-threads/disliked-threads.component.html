<table
  mat-table
  [dataSource]="threads.data"
  class="mat-elevation-z8 demo-table"
>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef>Author</th>
    <td mat-cell *matCellDef="let element">{{ element.authorNickname }}</td>
  </ng-container>

  <ng-container matColumnDef="creationDate">
    <th mat-header-cell *matHeaderCellDef>Creation date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.creationDate | date }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        matTooltip="remove thread"
        (click)="RemoveThread(element.threadId)"
      >
        <mat-icon>delete_outline</mat-icon>
      </button>
      <button
        mat-icon-button
        matTooltip="thread details"
        (click)="loadThread(element.threadId)"
      >
        <mat-icon>remove_red_eye</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [length]="threads.totalCount"
  [pageSize]="threads.pageSize"
  [pageSizeOptions]="[2, 5, 10, 15]"
  (page)="handlePageEvent($event)"
  aria-label="Select page"
>
</mat-paginator>
